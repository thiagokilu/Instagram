<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d0eb086f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <div class="side__image">
            <img src="src/instagram-1.png" alt="Mobile-phone" style="width: 300px;">
            <img src="src/instagram-2.png" alt="Mobile-phone" style="width: 650px;">
        </div>
        <div class="right-side">
            <div class="login__container">
                <div class="container__logo">
                    <img src="src/instagram-logo-17.png" alt="">
                </div>
                <input type="text" name="" id="" placeholder="Telefone, nome de usuário ou email">
                <input type="password" name="" id="" placeholder="Senha">
                <button class="Login__button">Entrar</button>
                <fieldset>
                    <legend>OU</legend>
                </fieldset>
                    <a href="" class="login__facebook"><i class="fa-brands fa-square-facebook"></i>Entrar com o Facebook</a>
                <a href="" class="recover-password">Esqueceu a senha?</a>
            </div>
    
            <div class="create-acount">
                <p>
                    Não tem uma conta? <a href="">Cadastre-se</a>
                </p>
            </div>

            <div class="aplication">
                <p>Obtenha o aplicativo.</p>
                <img src="https://static.cdninstagram.com/rsrc.php/v3/y_/r/tUzYKZ-xrQK.png" alt="Image" style="width: 150px;"">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yE/r/QQnPXT5YsC4.png" alt="" style="max-width: 125px;">
            </div>
        </div>
    </main>

    <footer class=".footer">
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">Sobre</a>
            <a href="#">Blog</a>
            <a href="#">Carreiras</a>
            <a href="#">Ajuda</a>
            <a href="#">API</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Localizações</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Carregamento de contatos e não usuários</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="footer-about">
            <select class="language-select" aria-label="Selecionar idioma">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">English (US)</option>
                <option value="es-es">Español (España)</option>
                <option value="fr-fr">Français (France)</option>
                <option value="de-de">Deutsch</option>
                <option value="it-it">Italiano</option>
                <option value="ja-jp">日本語</option>
                <option value="ko-kr">한국어</option>
                <option value="zh-cn">中文 (简体)</option>
                <option value="zh-tw">中文 (繁體)</option>
            </select>
            <span>© 2024 Instagram from Meta</span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
